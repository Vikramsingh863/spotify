<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="spotify.css">
    <link rel="stylesheet" href="utility.css">
    <link rel="icon" href="./svg/Spotify_icon.svg">
    <title> 
        Spotify - Web Player: Music for everyone</title>
</head>

<body>
    <div class="flex bg-black ">

        <div style="margin-right: 0px;" class="left  rounded m-2 ">
            <div class="home bg-grey rounded">
                <div class="logo ">
                    <img class="invert" src="./svg/spotifylogo.svg" alt="Error">
                    <img class="hamburger invert" src="./svg/hamburger.svg" alt="">
                </div>

                <ul>
                    <li><img class="invert" src="./svg/home.svg" alt="Home">Home</li>

                    <li><img class="invert" src="./svg/search.svg" alt="Search">Search</li>
                </ul>
            </div>

            <div class="library bg-grey rounded">
                <div class="heading"><img src="./svg/library.svg" alt="library" class="invert">
                    <h2> Your Library</h2>

                </div>
                <div class="songList">
                    <ul>

                    </ul>
                </div>

                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/"><span>Privacy
                                Policy</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/"><span>Cookies</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3"><span>About Ads</span></a>
                    </div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/"><span>Accessibility</span></a></div>

                    <div><a href="https://www.spotify.com/legal/cookies-policy/" target="_blank"
                            rel="noopener"><span>Cookies</span></a></div>



                </div>
            </div>
        </div>



        <div class="right rounded m-2 ">
            <div class="header flex nav">
                <div class="nav-svg">
                    <div class="hamburger">
                        <img src="./svg/hamburger.svg" alt="">
                    </div>
                    <img src="./svg/left.svg" alt="error">
                    <img src="./svg/right.svg" alt="error">
                </div>
                <div><button class="signup">Sign up</button>
                    <button id="login">Log in</button>
                </div>

            </div>
            <div class="spotify-playlist bg-grey">
                <h1 id="importing">Spotify Playlist</h1>
                <div class="cardcontainer">
                    <div data-folder="favourite" class="card rounded">
                        <div  class="play">
                            <img src="./svg/play-button-svgrepo-com.svg" width="50px" height="50px" alt="play">
                        </div>
                        <img class="rounded" src="./Images/happyhits.jpeg" alt="">
                        <h2>favourite</h2>
                        <p>Hits to boost your mood and fill you with happiness!</p>
                    </div>

                    <div data-folder="Mymusic" class="card rounded">
                        <div  class="play">
                            <img src="./svg/play-button-svgrepo-com.svg" width="50px" height="50px" alt="play">
                        </div>
                        <img class="rounded" src="./Images/songslisten.jpg" alt="">
                        <h2>Mymusic</h2>
                        <p>Hits to boost your mood and fill you with happiness!</p>
                    </div>

                </div>
            </div>
            <div class="playsong">

                <div class="songinfo">

                </div>


                <div class="playsong_middle">
                    <div class="seekbar">

                        <div id="circle"></div>
                    </div>
                    <div class="songbuttons">
                        <img id="previous" src="./svg/playprevious.svg" alt="">
                        <img id="play" src="./svg/play.svg" height="45px" width="45px" alt="">
                        <img id="next" src="./svg/playnext.svg" alt="error">
                    </div>
                </div>
                <div class="playsong_last">
                    <div class="songtime"></div>
                    <div class="volume">
                        <div class="range">
                            <img src="./svg/volume.svg" alt="">
                            <input type="range" name="volume"> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>


    <script src="spotify.js"></script>
    

</body>

</html>
